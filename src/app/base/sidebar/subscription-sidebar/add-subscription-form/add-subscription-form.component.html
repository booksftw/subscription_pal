<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <label>
    Subscription Name
    <!-- <input type="text" formControlName="subscriptionName" required /> -->
    <mat-form-field>
      <input
        matInput
        placeholder="placeholder"
        formControlName="subscriptionName"
        required
      />
    </mat-form-field>
  </label>

  <label>
    link
    <!-- <input type="text" formControlName="subscriptionLink" /> -->
    <mat-form-field>
      <input
        matInput
        placeholder="placeholder"
        formControlName="subscriptionLink"
      />
    </mat-form-field>
  </label>

  <div formGroupName="paymentSchedule">
    <h3>Payment Schedule</h3>

    <label>
      Amount
      <mat-form-field>
        <input
          matInput
          placeholder="Amount"
          formControlName="subscriptionAmount"
        />
      </mat-form-field>
      <!-- <input type="text" formControlName="subscriptionDate" /> -->
    </label>
    <br />

    <label>
      Pick Date
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Choose a date"
          formControlName="subscriptionDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- <input type="text" formControlName="subscriptionDate" /> -->
    </label>

    <label>
      <!-- SET UP REACTIVE FORM VALIDATION-->
      <mat-radio-group aria-label formControlName="dateInterval">
        <mat-radio-button value="monthly">Monthly</mat-radio-button>
        <mat-radio-button value="annually">Annual</mat-radio-button>
      </mat-radio-group>
    </label>
  </div>

  <div formGroupName="reminders">
    <h3>Reminders</h3>

    <label>
      <mat-checkbox formControlName="reminderEmail">Email</mat-checkbox>
      <!-- <input type="text" formControlName="reminderEmail" /> -->
    </label>

    <label>
      <mat-checkbox formControlName="reminderSms">SMS</mat-checkbox>
      <!-- <input type="text" formControlName="reminderSms" /> -->
    </label>
  </div>

  <button mat-raised-button type="submit" [disabled]="!addForm.valid">
    Submit
  </button>
</form>

<hr />
